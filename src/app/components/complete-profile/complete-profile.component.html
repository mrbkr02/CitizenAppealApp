<mat-horizontal-stepper linear>
    <!-- Step 1: Personal Info -->
    <mat-step [stepControl]="personalInfoForm">
      <form [formGroup]="personalInfoForm">
        <h3>Step 1: Personal Information</h3>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date of Birth</mat-label>
          <input matInput formControlName="dob" type="date" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" required />
        </mat-form-field>
  
        <div class="button-container">
          <button mat-button matStepperNext [disabled]="!personalInfoForm.valid">
            Next
          </button>
        </div>
      </form>
    </mat-step>
  
    <mat-step [stepControl]="addressInfoForm">
      <form [formGroup]="addressInfoForm">
        <h3>Step 2: Address Information</h3>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ZIP Code</mat-label>
          <input matInput formControlName="zip" required />
        </mat-form-field>
  
        <div class="button-container">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext [disabled]="!addressInfoForm.valid">
            Next
          </button>
        </div>
      </form>
    </mat-step>
  
    <mat-step [stepControl]="documentsForm">
      <form [formGroup]="documentsForm">
        <h3>Step 3: Upload Documents</h3>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ID Proof</mat-label>
          <input matInput formControlName="idProof" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address Proof</mat-label>
          <input matInput formControlName="addressProof" required />
        </mat-form-field>
  
        <div class="button-container">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="submitProfile()" [disabled]="!documentsForm.valid">
            Submit
          </button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
