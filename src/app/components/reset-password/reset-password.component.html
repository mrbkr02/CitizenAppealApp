<div class="reset-container">
  <mat-card class="reset-box">
    <mat-card-title>Reset Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Old Password</mat-label>
          <input matInput [type]="hideOldPassword ? 'password' : 'text'" formControlName="oldPassword" required />
          <button mat-icon-button matSuffix (click)="hideOldPassword = !hideOldPassword">
            <mat-icon>{{ hideOldPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>New Password</mat-label>
          <input 
            matInput 
            [type]="hideNewPassword ? 'password' : 'text'" 
            formControlName="newPassword" 
            required 
            (input)="checkPasswordMatch()" 
          />
          <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword">
            <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error class="error-text">
            Password must be at least 8 characters long and include at least 1 letter, 1 number, and 1 special character.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Confirm New Password</mat-label>
          <input 
            matInput 
            [type]="hideConfirmPassword ? 'password' : 'text'" 
            formControlName="confirmPassword" 
            required 
            (input)="checkPasswordMatch()" 
          />
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error class="error-text" *ngIf="passwordMismatch">Entered passwords do not match.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="passwordMismatch || resetPasswordForm.invalid">
          Reset Password
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
