<div class="insert-app-container">
    <h2>Insert New Application</h2>
    <form (ngSubmit)="handleSubmit()" class="insert-app-form">
      
      <label>Application ID:</label>
      <input type="number" [(ngModel)]="formData.applicationId" name="applicationId" required />
  
      <label>Citizen ID:</label>
      <input type="number" [(ngModel)]="formData.citizenId" name="citizenId" required />
  
      <label>Service Name:</label>
      <input type="text" [(ngModel)]="formData.serviceName" name="serviceName" required />
  
      <label>Service ID:</label>
      <input type="number" [(ngModel)]="formData.serviceId" name="serviceId" required />
  
      <label>Max Delivery Duration (Days):</label>
      <input type="number" [(ngModel)]="formData.maxDeliveryDuration" name="maxDeliveryDuration" required />
  
      <label>Current Status:</label>
      <input type="text" [(ngModel)]="formData.currentStatus" name="currentStatus" required />
  
      <label>Created On:</label>
      <input type="datetime-local" [(ngModel)]="formData.createdOn" name="createdOn" required />
  
      <label>Stage ID:</label>
      <input type="number" [(ngModel)]="formData.stageId" name="stageId" required />
  
      <label>Completion Time:</label>
      <input type="datetime-local" [(ngModel)]="formData.completionTime" name="completionTime" required />
  
      <button type="submit">Submit</button>
    </form>
  </div>
