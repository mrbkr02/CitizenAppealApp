<div class="check-update-wrapper">
  <mat-card>
    <mat-card-title class="title">Check Application to Update</mat-card-title>
    <mat-card-content>
      <div class="search-section">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Enter Application ID</mat-label>
          <input matInput type="text" [(ngModel)]="applicationId" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="checkApplication()">Search</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
